<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="manrope-font">
    
<section class="banner-main-section  container mx-auto flex justify-between">
    <div class="left-div">
        <h1 class="text-[80px] font-semibold">It's good <br> tea time at The <br> Tea House</h1>
        <p class="text-[18px] text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="bg-[#ff2710] text-[#fff3f1] btn-1">Explor More <i class="fa-solid fa-arrow-right"></i> </button>
    </div>
    <div class="right-div relative">
        <img src="images/banner.png" alt="">
        <div class="ratting bg-[#ffffff] shadow-2xl flex gap-2 items-center w-[200px] justify-center py-[15px] absolute bottom-[30px] left-[130px] rounded-[8px]">
              <div>
                <i class="fa-solid fa-star text-yellow-500"></i>
              </div>
              <div>
                <h1 class="font-bold text-[23px]">5.00</h1>
                <p class="text-[#777777]">Trust Pilot Ratings</p>
              </div>
        </div>
    </div>
</section>



</body>
</html>
